<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a New Recipe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f61;
      padding: 15px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #ff6f61;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65a50;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="add-recipe.html">Add Recipe</a>
      <a href="recipe-list.html">Recipe List</a>
    </nav>
  </header>

  <div class="container">
    <h1>Add a New Recipe</h1>

    <!-- Recipe Submission Form -->
    <form onsubmit="return validateForm()">
      <label for="name">Recipe Name</label>
      <input type="text" id="name" name="name" required>

      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" name="ingredients" rows="5" required></textarea>

      <label for="instructions">Cooking Instructions</label>
      <textarea id="instructions" name="instructions" rows="5" required></textarea>

      <label for="image">Image URL</label>
      <input type="text" id="image" name="image" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">--Select Category--</option>
        <option value="Desserts">Desserts</option>
        <option value="Appetizers">Appetizers</option>
        <option value="family classics">family classics</option>
        <option value="Trending recipes">Trending recipes</option>
      </select>

      <button type="submit">Add Recipe</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const ingredients = document.getElementById('ingredients').value.trim();
      const instructions = document.getElementById('instructions').value.trim();
      const image = document.getElementById('image').value.trim();
      const category = document.getElementById('category').value;

      if (!name || !ingredients || !instructions || !image || !category) {
        alert("Please fill out all fields.");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
